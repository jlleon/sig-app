<div class="fondo">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <router-outlet></router-outlet>
      <div class="card">
        <div class="card-header">
          <h3>Sistema de Informaci√≥n</h3>
        </div>
        <div class="card-body cuerpo-login">
          <form #f="ngForm"  (ngSubmit)="onSubmit(f)">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="username" class="form-control" placeholder="username" ngModel required #username="ngModel" (keypress)="valuechange($event)">
            </div>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="f.controls['username'].errors.required">
                Username es requerido
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" class="form-control" placeholder="password" ngModel required #password="ngModel" (keypress)="valuechange($event)">
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="f.controls['password'].errors.required">
                Password es requerido
              </div>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Recordar
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div *ngIf="noExisteUsuario" class="error-password">
          <div *ngIf="noExisteUsuario" class="alert alert-danger">
              Username o password incorrecto
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
