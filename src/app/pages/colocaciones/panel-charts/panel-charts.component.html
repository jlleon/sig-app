<h3>
  <nb-icon icon="close-circle-outline" *ngIf="institucionSeleccionada" (click)="limpiarFiltro()"></nb-icon>
  {{ institucionSeleccionada | uppercase }}
</h3>
<div class="row">
  <div class="col-xxl-5">
    <nb-card class="chart-card">
        <sig-estructura-instituciones [datos]="datosInstituciones" (eventoSeleccion)="seleccionarElemento($event)"></sig-estructura-instituciones>
    </nb-card>
  </div>
  <div class="col-xxl-7">    
    <nb-card class="chart-card">
      <sig-estructura-productos [datos]="datosProductos"></sig-estructura-productos>
    </nb-card>
    <nb-card class="chart-card">
      <nb-card-header>
        <!-- <span class="stats">Variaciones Colocaciones</span> -->
        <nb-select class="type-select" [selected]="tipoVariacion" (selectedChange)="changeVariacion($event)">
          <nb-option *ngFor="let variacion of tiposVariaciones" [value]="variacion">
            {{ variacion }}
          </nb-option>
        </nb-select>
      </nb-card-header>
      <sig-variacion-productos [datos]="datosVariaciones"></sig-variacion-productos>
    </nb-card>    
  </div>
</div>
